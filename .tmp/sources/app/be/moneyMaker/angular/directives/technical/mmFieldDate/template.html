<div class="field_row" ng-hide="getInfo().hidden === true"><div ng-click="logField()">{{getInfo().fieldTitle}}</div><div><div class="dropdown"></div><a class="dropdown-toggle" data-target="#" id="{{id}}" role="button" data-toggle="dropdown" href=""><div class="input-group"><input class="form-control" ng-model="resultFormated" type="text"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span></div><ul class="dropdown-menu date_input" aria-labelledby="dLabel" role="menu"><datetimepicker data-ng-model="result" data-datetimepicker-config="{ dropdownSelector: '{{idHtag}}',minView:'day' }"></datetimepicker></ul></a></div><div><img src="/assets/images/field_valid.png" ng-if="!hideIsValidIcon" ng-show="getInfo().isValid"><div class="error_message" ng-hide="getInfo().isValid"><img src="/assets/images/field_invalid.png"><div>{{getInfo().validationMessage}}</div></div><div ng-transclude></div></div></div>
